



spring.datasource.url=${JDBC_URL:jdbc:mysql://localhost:3306/account}
spring.datasource.username=${DATABASE_USERNAME:user-account}
spring.datasource.password=${DATABASE_PASSWORD:pass-account}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl